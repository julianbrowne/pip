#
#	General site settings 
#

site:
  name:              "PIP Test Site"
  base:              /pip/public/                       # url root of site (i.e. what comes after host name for all pages)

#
# Page settings
#

page:
  default:           index
  title_prefix:      "pip | "
  title_default:     "default page title"
  endings:
    - html
    - htm
    - shtml
  layout_default:    default.rhtml

http:
  Server:             pip-server

#
#	Directory locations
#	- should be specified as physical file relative to site.base as set above
#

files:
  pages:                 public/pages
  cache:                 public/cache
  layouts:               public/layouts
  not_found:             public/pages/admin/page_not_found.rhtml
  toolbar:               public/pages/admin/toolbar.html

#
# URL locations
# - should be specified as url prefixes for page assets etc
#

urls:
  stylesheets:           /pip/public/stylesheets
  images:                /pip/public/images
  javascripts:           /pip/public/javascripts
