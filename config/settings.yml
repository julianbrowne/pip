#
#	General site settings 
#

site:
  name:              "PIP Test Site"
  base:              /                      # url root of site (i.e. either "/" for most sites or /path/to/site where all pages are of the form "http://{host}/path/to/site/{page}")

#
# Page settings
#

page:
  default:           index                  # default load page prefix where no page name is given. Usually "index"
  title_suffix:      " < pip test site"     # page title suffix for SEO purposes e.g. <title>actial page title | site name</title>
  title_default:     "default page title"   # page title to use where none is supplied
  endings:                                  # pages suffixes to look for when none is given e.g. /index would map to index.html, index.shtml, etc
    - rhtml
    - html
    - htm
    - shtml
  layout_default:    default                # layout file name (in files/layouts below) to use for site pages where none is specified (usually most/all pages)

#
#	Directory locations
#	- should be specified as physical file relative to site.base as set above
#

files:
  pages:                 public_html/pages
  cache:                 public_html/cache
  layouts:               public_html/layouts
  not_found:             public_html/pages/admin/not_found.rhtml
  error:                 public_html/pages/admin/error.rhtml

#
# URL locations
# - should be specified as url prefixes for page assets etc (often site.base from above)
#

urls:
  stylesheets:           /stylesheets
  images:                /images
  javascripts:           /javascripts
